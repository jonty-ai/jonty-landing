<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background: Cream top section -->
  <rect width="1200" height="630" fill="#FAF9F6"/>

  <!-- Footer bar: Midnight -->
  <rect y="550" width="1200" height="80" fill="#1A1A2E"/>

  <!-- Hand-drawn Flower (top-left) - scaled from 32x32 viewBox -->
  <g transform="translate(80, 60) scale(4)" stroke="#FF6A00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6">
    <!-- Petals -->
    <path d="M16 6 Q18 4 20 6 Q22 8 20 10 Q18 12 16 10 Q14 12 12 10 Q10 8 12 6 Q14 4 16 6"/>
    <!-- Top petal -->
    <path d="M16 4 Q17.5 2 16 1 Q14.5 2 16 4"/>
    <!-- Right petal -->
    <path d="M20 8 Q23 7 24 9 Q23 11 20 10"/>
    <!-- Left petal -->
    <path d="M12 8 Q9 7 8 9 Q9 11 12 10"/>
    <!-- Bottom-right petal -->
    <path d="M18 11 Q21 13 20 15 Q18 14 17 12"/>
    <!-- Bottom-left petal -->
    <path d="M14 11 Q11 13 12 15 Q14 14 15 12"/>
    <!-- Center -->
    <circle cx="16" cy="8" r="2"/>
    <!-- Stem -->
    <path d="M16 12 Q15 18 16 24 Q17 27 16 30"/>
    <!-- Leaf right -->
    <path d="M16 20 Q20 18 22 20 Q20 22 16 21"/>
    <!-- Leaf left -->
    <path d="M16 24 Q12 22 10 24 Q12 26 16 25"/>
  </g>

  <!-- Hand-drawn Sparkle Stars (top-right) - scaled from 24x24 viewBox -->
  <g transform="translate(1020, 80) scale(3.5)" stroke="#FF6A00" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6">
    <path d="M12 2 L12 6 M12 18 L12 22 M2 12 L6 12 M18 12 L22 12 M5 5 L7.5 7.5 M16.5 16.5 L19 19 M5 19 L7.5 16.5 M16.5 7.5 L19 5"/>
  </g>

  <!-- Additional small sparkle (top-right, offset) -->
  <g transform="translate(1080, 160) scale(2)" stroke="#FF6A00" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6">
    <path d="M12 4 L12 8 M12 16 L12 20 M4 12 L8 12 M16 12 L20 12"/>
  </g>

  <!-- Hand-drawn Heart (bottom-left, above footer) - scaled from 24x24 viewBox -->
  <g transform="translate(100, 420) scale(3.5)" stroke="#FF6A00" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6">
    <path d="M12 21 C12 21 4 14 4 9 Q4 5 8 5 Q10 5 12 7 Q14 5 16 5 Q20 5 20 9 C20 14 12 21 12 21"/>
  </g>

  <!-- Hand-drawn Spiral (bottom-right, above footer) - scaled from 24x24 viewBox -->
  <g transform="translate(1020, 420) scale(3.5)" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6">
    <path d="M12 12 Q14 10 16 12 Q18 14 16 16 Q14 18 12 16 Q10 14 12 12 Q15 9 18 12 Q21 15 18 18 Q15 21 12 18 Q9 15 12 12"/>
  </g>

  <!-- Logo: "Jonty." with orange period -->
  <text x="600" y="280" text-anchor="middle" font-family="'PT Serif', Georgia, 'Times New Roman', serif" font-weight="700" font-size="140" fill="#1A1A2E">
    <tspan>Jonty</tspan><tspan fill="#FF6A00">.</tspan>
  </text>

  <!-- Tagline: First person -->
  <text x="600" y="380" text-anchor="middle" font-family="'PT Serif', Georgia, 'Times New Roman', serif" font-weight="400" font-size="42" fill="#1A1A2E" opacity="0.85">I make public sector procurement simple.</text>

  <!-- URL in footer -->
  <text x="600" y="600" text-anchor="middle" font-family="'PT Serif', Georgia, 'Times New Roman', serif" font-weight="400" font-size="28" fill="white" opacity="0.9">askjonty.ai</text>
</svg>
